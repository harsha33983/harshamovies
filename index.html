<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Streamflix - Watch Movies & TV Shows Online | Premium Streaming Platform</title>
    <meta name="title" content="Streamflix - Watch Movies & TV Shows Online | Premium Streaming Platform" />
    <meta name="description" content="Discover and stream thousands of movies and TV shows on Streamflix. Enjoy trending content, personalized recommendations, and high-quality streaming with our Netflix-inspired platform." />
    <meta name="keywords" content="streaming, movies, TV shows, entertainment, watch online, Netflix alternative, video streaming, cinema, television" />
    <meta name="author" content="Harsha Vardhan" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://streamflix.app/" />
    <meta property="og:title" content="Streamflix - Watch Movies & TV Shows Online" />
    <meta property="og:description" content="Discover and stream thousands of movies and TV shows on Streamflix. Enjoy trending content, personalized recommendations, and high-quality streaming." />
    <meta property="og:image" content="https://streamflix.app/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Streamflix" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://streamflix.app/" />
    <meta property="twitter:title" content="Streamflix - Watch Movies & TV Shows Online" />
    <meta property="twitter:description" content="Discover and stream thousands of movies and TV shows on Streamflix. Enjoy trending content, personalized recommendations, and high-quality streaming." />
    <meta property="twitter:image" content="https://streamflix.app/og-image.jpg" />
    <meta property="twitter:creator" content="@streamflix" />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#E50914" />
    <meta name="msapplication-TileColor" content="#E50914" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Streamflix" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://streamflix.app/" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://api.themoviedb.org" />
    <link rel="preconnect" href="https://image.tmdb.org" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Streamflix",
      "description": "Premium streaming platform for movies and TV shows",
      "url": "https://streamflix.app",
      "applicationCategory": "Entertainment",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "category": "Subscription"
      },
      "author": {
        "@type": "Person",
        "name": "Harsha Vardhan"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Streamflix",
        "logo": {
          "@type": "ImageObject",
          "url": "https://streamflix.app/logo.png"
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://streamflix.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
